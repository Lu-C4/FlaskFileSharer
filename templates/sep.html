<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucifer's File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #292929;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h4 {
            margin-bottom: 15px;
        }
        .clickzone {
            cursor: pointer;
            padding: 20px;
            border: 2px dashed #6200ea;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #6200ea;
            transition: width 0.4s ease;
        }
        .input-group {
            margin-top: 15px;
        }
        .watermark {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><span class="text-danger">Lucifer's</span> File Sharer</h2> 

        <!-- Upload Section -->
        <div class="section">
            <h4>Send Files</h4>
            <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
                <input type="hidden" name="session_code" id="sessionCode" value="{{ session_code }}">
                <div class="clickzone" id="dropZone">
                    <p>Click or drag files here</p>
                    <input type="file" id="fileInput" name="file" multiple hidden>
                </div>
                <ul id="fileList" class="list-group"></ul>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100" id="uploadButton" disabled>Upload</button>
            </form>
            <div class="alert alert-success mt-3" style="display: none;" id="successAlert"></div>
            <div class="alert alert-info mt-3" style="display: none;" id="codeAlert"></div>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>

        <!-- Download Section -->
        <div class="section">
            <h4>Receive Files</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter session code" id="receiveKey">
                <button class="btn btn-primary" onclick="receiveFiles()">Receive</button>
            </div>
            <div id="errorMessage" class="text-danger mt-3"></div>
        </div>

        <div class="watermark">made by $unil Anna</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const fileList = document.getElementById('fileList');
        const dropZone = document.getElementById('dropZone');

        document.querySelector('.clickzone').addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', updateFileList);

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileList();
        });

        function updateFileList() {
            const files = fileInput.files;
            fileList.innerHTML = '';
            if (files.length > 0) {
                uploadButton.disabled = false;
                Array.from(files).forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = file.name;
                    fileList.appendChild(li);
                });
            } else {
                uploadButton.disabled = true;
            }
        }

        async function receiveFiles() {
            const key = document.getElementById('receiveKey').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            if (key) {
                try {
                    const response = await fetch(`/receive/${key}`);
                    if (!response.ok) {
                        throw new Error('Invalid code or no files found');
                    }
                    window.location.href = `/files/${key}`;
                } catch (error) {
                    errorMessage.textContent = error.message;
                }
            }
        }
    </script>
</body>
</html>
